<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Alejandro Quiroz CV</title>
    <link rel="stylesheet" href="./css/fw-css/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <aside id="side-bar">
           <div class="profile-wrapper">
                <figure id="user-profile">
                    <img alt="Profile picture" src="./assets/avatars/images.jpeg" />
                    <!-- <span class="status-indicator" /> -->
                </figure>
                <h4>Alejandro</h4>
                <p>Frontend-Developer</p>
                <p>UI/UX Designer</p>
           </div>
           <div class="information-wrapper">
                <div class="information-container">
                    <div class="information-row">
                        <span>Residence</span>
                        <span>Colombia</span>
                    </div>
                    <div class="information-row">
                        <span>City</span>
                        <span>Medallo</span>
                    </div>
                    <div class="information-row">
                        <span>Age</span>
                        <span>29</span>
                    </div>
                </div>
                <div class="languages-wrapper">
                    <div class="language-wrapper">
                        <div class="progress-wrapper">
                            <!-- Start of Circular progress -->
                            <div class="progress-circle over-50" style="--progress-value: 360deg">
                                <span>100%</span>
                                <div class="half-clipper">
                                    <div class="first-half-bar"></div>
                                    <div class="value-bar"></div>
                                </div>
                            </div>
                            <!-- End of Circular progress -->
                        </div>
                        <label>French</label>
                    </div>
                    <div class="language-wrapper">
                        <div class="progress-wrapper">
                            <!-- Start of Circular progress -->
                            <div class="progress-circle over-50" style="--progress-value: 324deg">
                                <span>90%</span>
                                <div class="half-clipper">
                                    <div class="first-half-bar"></div>
                                    <div class="value-bar"></div>
                                </div>
                            </div>
                            <!-- End of Circular progress -->
                        </div>
                        <label>French</label>
                    </div>
                    <div class="language-wrapper">
                        <div class="progress-wrapper">
                            <!-- Start of Circular progress -->
                            <div class="progress-circle over-50" style="--progress-value: 252deg">
                                <span>70%</span>
                                <div class="half-clipper">
                                    <div class="first-half-bar"></div>
                                    <div class="value-bar"></div>
                                </div>
                            </div>
                            <!-- End of Circular progress -->
                        </div>
                        <label>French</label>
                    </div>
                </div>
                <div class="skills-wrapper">
                    <div class="skill-progress-wrapper">
                        <label>
                            <span>html</span>
                            <span>90%</span>
                        </label>
                        <meter value="90" min="0" max="100"></meter>
                    </div>
                    <div class="skill-progress-wrapper">
                        <label>
                            <span>CSS</span>
                            <span>95%</span>
                        </label>
                        <meter value="95" min="0" max="100"></meter>
                    </div>
                    <div class="skill-progress-wrapper">
                        <label>
                            <span>JS</span>
                            <span>75%</span>
                        </label>
                        <meter value="75" min="0" max="100"></meter>
                    </div>
                    <div class="skill-progress-wrapper">
                        <label>
                            <span>PHP</span>
                            <span>65%</span>
                        </label>
                        <meter value="65" min="0" max="100"></meter>
                    </div>
                    <div class="skill-progress-wrapper">
                        <label>
                            <span>Wordpress</span>
                            <span>85%</span>
                        </label>
                        <meter value="85" min="0" max="100"></meter>
                    </div>
                </div>
                <div class="technologies-wrapper">
                    <!-- <meter class="progress" value="50" min="0" max="100"> -->
                    </meter>
                    <!-- Unordered -->
                    <ul>
                        <li>
                            <i class="fa-solid fa-check"></i>
                            Bootstrap materialize
                        </li>
                        <li>
                            <i class="fa-solid fa-check"></i>
                            Stylus, Sass, Less
                        </li>
                        <li>
                            <i class="fa-solid fa-check"></i>
                            Gulp, Webpack, Grunt
                        </li>
                        <li>
                            <i class="fa-solid fa-check"></i>
                            Git knowledge
                        </li>
                    </ul>
                </div>                
           </div>
           <div class="social-network-wrapper">
                <a href="https://www.linkedin.com" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://www.behance.net" target="_blank">
                    <i class="fa-brands fa-behance"></i>
                </a>
                <a href="https://github.com" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
    </aside>
    <main id="main">
        <section class="banner-wrapper">
            <p>Banner</p>
        </section>
        <section>
            <nav>
                <p>Honor mentions</p>
            </nav>
        </section>
        <section>
            <p>Services</p>
        </section>        
    </main>
    <nav id="right-menu">
        <p>Right menu</p>
    </nav>
</body>
</html>
